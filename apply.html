<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线预约</title>
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/apply.css">
</head>

<body>

    <div style="height: 21rem"></div>

    <div class="container">
        <div class="strip">
            <div class="input-box">
                <div id="myForm" class="input-form">
                    <div class="form-control">
                        <div class="circle"></div>
                        <input type="text" name="userName" placeholder="请输入学员姓名">
                    </div>
                    <div class="form-control">
                        <div class="circle"></div>
                        <input type="text" name="age" placeholder="请输入年龄">
                    </div>
                    <div class="form-control">
                        <div class="circle"></div>
                        <input type="text" name="height" placeholder="请输入身高">
                    </div>
                    <div class="form-control">
                        <div class="circle"></div>
                        <input type="text" name="weight" placeholder="请输入体重">
                    </div>
                    <div class="form-control">
                        <div class="circle"></div>
                        <select name="series">
                            <option>请选择拍摄套系</option>
                            <option>陆战之王</option>
                            <option>丛林之狐</option>
                            <option>南国利剑</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <div class="circle"></div>
                        <input type="text" name="phoneNum" placeholder="请输入联系方式">
                    </div>
                </div>
                <div class="submit-box">
                    <button type="button" id="btnSubmit">确认提交</button>
                </div>
            </div>
        </div>

    </div>

    <div style="height: 1rem; background-color: #298851;"></div>

    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/apply.js"></script>
</body>

</html>
